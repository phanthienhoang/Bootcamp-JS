<body>
    <script>
        do {
            message = parseInt(prompt("Nhập thông tin nhiệt độ hiện tại",""));
        } 
        while (isNaN(message)) 
        if (message<20) {
            alert(`Tăng nhiệt độ`)
        } else if (message>100) {
            alert(`Giảm nhiệt độ`)
        } else {alert(`Good!`)}
    </script>
