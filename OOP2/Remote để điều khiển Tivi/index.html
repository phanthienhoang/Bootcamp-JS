        function TiVi() {
            this.name = 'LG247';

            this.currentVolum = 20;
            this.status = false;

            this.changeChannel = function () {

            }
            this.controlVolum = function () {

            }
        }

        function Remote() {
            this.code = 'LG247';

            this.powerOn = function (tivi) {
                document.getElementById("mp4_src").src = "lg.mp4";
                document.getElementById("myVideo").load();
                tivi.status = true;
            }
            this.powerOff = function (tivi) {
                document.getElementById("mp4_src").src = "";
                document.getElementById("myVideo").load();
                tivi.status = false;
            }
            this.changeChannel = function (tivi, channel) {
                if (tivi.status == true) {
                    switch (channel) {
                        case 1:
                            document.getElementById("mp4_src").src = "hvtv.mp4";
                            document.getElementById("myVideo").load();
                            break;
                        case 2:
                            document.getElementById("mp4_src").src = "vtv3.mp4";
                            document.getElementById("myVideo").load();
                            break;
                        case 3:
                            document.getElementById("mp4_src").src = "trt.mp4";
                            document.getElementById("myVideo").load();
                            break;
                    }
                }
            }
            this.lowerVolum = function (tivi) {
                let video = document.getElementById('myVideo');
                if (tivi.status == true) {
                    tivi.currentVolum -= 1;
                }
            }
            this.turnupVolum = function (tivi) {
                if (tivi.status == true) {
                    tivi.currentVolum += 1;
                }
            }
        }

        let remote = new Remote();
        let tivi = new TiVi();

    </script>
