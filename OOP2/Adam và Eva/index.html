         <td>

        </tr>
        <tr>

        <tr>
        <input type="submit" id="adameat" onclick="adameat()" value="adam eat">
        <input type="submit" id="evaeat" onclick="evaeat()" value="eva eat">
    </tr>
<body> 
    <script>
        function Apple(weight){
            this.weight = weight
            this.appleWeight = function(){
                return this.weight;
            }
            this.decreaseApple = function (){
                this.weight -= 1 
                return this.weight;
            }
        };
        function Human(name, gender, weight) {
            this.name = name;
            this.gender = gender;
            this.weight = weight;
            this.isMale = function(){
                if(this.gender){
                   return "male"
                }else {
                   return "female"
                }
            }
            this.checkApple = function(){
                return Apple.weight;
            }
            this.eat = function() {
                this.weight += 1
                return this.weight
    
            }
            this.say = function(){
                return console.log(this.name +" táo gì dở vậy");
            }
            this.HumanWeight = function(){
                return this.weight 
            }
        }

    var adam = new Human("adam", true, 50);
    document.getElementById("adam").innerHTML=( "tên " + adam.name +"<br>"+ " giới tính " + adam.isMale() + "<br>" )    
    document.getElementById("weightadam").innerHTML = "cân nặng " + adam.HumanWeight()
    var eva = new Human("eva", false, 80);
    document.getElementById("eva").innerHTML=( "tên " + eva.name +"<br>"+ " giới tính " + eva.isMale() + "<br>" )
    document.getElementById("weighteva").innerHTML = "cân nặng " + eva.HumanWeight()
    var apple = new Apple(10)
    document.getElementById("weightconlai").innerHTML=("số táo còn lại: " + apple.appleWeight())
    var test = true

    function adameat(){
        if(apple.appleWeight()>0 && test === true) {
            adam.eat();
            apple.decreaseApple();
            document.getElementById("weightadam").innerHTML = "cân nặng " + adam.HumanWeight()
            document.getElementById("weightconlai").innerHTML ="số táo còn lại: " + apple.appleWeight()
            adam.say();
            test = false ;       
        }else {
            alert("ăn cái gì lắm thế ")
        }        
    }
    function evaeat(){
        if(apple.appleWeight()>0 && test === false) {
            eva.eat();
            apple.decreaseApple();
            document.getElementById("weighteva").innerHTML ="cân nặng " + eva.HumanWeight()
            document.getElementById("weightconlai").innerHTML ="số táo còn lại: " + apple.appleWeight()
            eva.say();
            test = true ;       
        }else {
            alert("ăn cái gì lắm thế ")
        }        
    }
    </script>
