<body>
    <script>
       function isPalindrome(str){
           let n = str.length-1;
           for ( let i=0; i<n/2; i++){
               if (str.charAt(i)!=str.charAt(n-i)){
                   return false;
               }
           }
           return true;
       }
       let n = prompt('nhap')
       console.log(isPalindrome(n));
    </script>
</body>
</html>
