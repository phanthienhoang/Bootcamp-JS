<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function giaiThua(n){
            let temp = 1;
            for(let i=1;i<=n;i++){
                temp *= i;                  
            }
            return temp;
        }
        let a = prompt("nhập số cần tính giai thừa: ");
        let b = giaiThua(a);
        alert(b);
    </script>
</body>
</html>
