<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
       <script>
        function swap(a,b){
            var temp = a.value;
            a.value = b.value;
            b.value = temp;
        }
        var a = {value: 5};
        var b = {value: 10};
        swap(a, b);
        document.write("a = " + a.value + ", b = " + b.value);
       </script>
</body>
</html>
