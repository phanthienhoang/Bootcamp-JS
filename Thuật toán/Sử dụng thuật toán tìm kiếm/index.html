!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemtra(str){
            var regexp =/((096|039)+([0-9]){7}\b)/
            return regexp.test(str); 
        }
        var sodienthoai = prompt("nhập số điện thoại cần kiểm tra");
        alert(kiemtra(sodienthoai));
    </script>
</body>
</html>
