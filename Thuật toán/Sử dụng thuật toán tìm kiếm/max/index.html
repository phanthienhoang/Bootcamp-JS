<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>  
        let arr = [9,1,5,10,1,3,10]
        let min = arr[0]; 
        let index = [];   
        let i = 0
        while (i<arr.length){
            if (arr[i] < min) {
                min = arr[i];
                index += i;
            }
        i++;
        } 
        document.write(index);
    </script>
</body>
</html>
