<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Add New Product</h3>
    <div class="container">
        <input type="text" id="addname" placeholder="New Product"><br>
        <input type="submit" value="Add" onclick="Add()">
    </div>
    <h3>Display All Product</h3>
    <table>
        <tr>
            <th style="text-align: left">Product Name</th>
            <th style="text-align: right; color:green" colspan="2">
            <p id="container"></p>
            </th>
        </tr>
        <tbody id="demo"></tbody>
    </table>  
    <h3>Edit Product</h3>
    <div class="container">
        <input type="text" id="editname">
        <input type="submit" value="Changer" onclick="Changer()">

    </div> 
    <script> 
        var sanPham = ["Sony Xperia", "Samsung Galaxy", "Oppo A71", "Apple iPhone", "Nokia"];
        var itemid='';
        function Display() {
            let text = "";
            for(let i=0;i<sanPham.length;i++){
                text += "<tr>";
                text += "<td id='"+i+"'>" + sanPham[i] +"</td>"; 
                text += "<td>"  + "<button onclick='Edit("+i+")' >" + "edit" + "</button>" +"</td>";
                text += "<td>" + "<button onclick='Delete("+i+")'>" + "delete" + "</button>" +"</td>";
                text += "</tr>";
            }
            document.getElementById("demo").innerHTML= text;
            document.getElementById("container").innerHTML="Product: " + sanPham.length;
        }
        function Add() {
            let a = document.getElementById("addname").value;
            sanPham.push(a);
            Display();
            document.getElementById("addname").value=" ";
        } 
        function Delete(item){
            sanPham.splice(item,1);
            Display();
        }  
        function Edit(item){
            let b = document.getElementById(item).innerHTML;
            document.getElementById("editname").value = b;        
            itemid=item;        
        }
        function Changer(){
            let c = document.getElementById("editname").value;
            document.getElementById(itemid).innerHTML= c;
            
        }     
        Display();
    </script>
</body>
</html>
