<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function Temperature(C) {
        this.C=C;
        this.getNhietdoF = function() {
            return C*1.8 +32;
        }
        this.getNhietdoK = function() {
            return C + 273;
        }
        }
        let temperature = new Temperature(25);
        let temperatureF = temperature.getNhietdoF();
        let temperatureK = temperature.getNhietdoK();
        alert("nhiệt độ F là: " + temperatureF +"  "+ "nhiệt độ kevin: " + temperatureK)
    </script>
</body>
</html>
