<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>[Bài tập] Câu lệnh switch-case</title>
</head>
<body>
    <script>
        let thang = parseInt(prompt("nhập tháng :"));
        switch (thang) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10: 
            case 11:
            alert("có 31 ngày");
            break;
            case 2:
            alert("có 28 hoặc 29 ngày");
            break;
            case 4: 
            case 6:
            case 9:
            case 12: 
            alert("có 30 ngày");
            break;
            default:
            alert("không có tháng đó ");
        }
    </script>
</body>
</html>
