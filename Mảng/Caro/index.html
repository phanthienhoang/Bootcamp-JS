<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h3>Caro Game</h3>
    <p id="carogame"></p>
    <input type="button" value="Change Value" onclick="changeValue()">
    <input type="button" value="Change Value" onclick="changeValue1()">
    <script>
        let b = document.getElementById("carogame");
        let board = [];
        let data = "";
        for (let i = 0; i < 5; i++) {
            board[i] = new Array(0, 0, 0, 0, 0);
        }
        for (let i = 0; i < 5; i++) {
            data += "</br>";
            for (let j = 0; j < 5; j++) {
                data += board[i][j]
            }
        }

        b.innerHTML = data;

        function changeValue() {
            let index1 = parseInt(prompt("nhập giá trị một: "));
            let index2 = parseInt(prompt("nhập giá trị hai: "));
            data = "";
            board[index1][index2] = "X";
            for (let i = 0; i < 5; i++) {
                data += "</br>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j]
                }
            }
            b.innerHTML = "<hr/>" + data;
        }

        function changeValue1() {
            let index1 = parseInt(prompt("nhập giá trị một: "));
            let index2 = parseInt(prompt("nhập giá trị hai: "));
            data = "";
            board[index1][index2] = "1";
            for (let i = 0; i < 5; i++) {
                data += "</br>";
                for (let j = 0; j < 5; j++) {
                    data += board[i][j]
                }
            }
            b.innerHTML = "<hr/>" + data;
        }
    </script>
</body>
</html>
