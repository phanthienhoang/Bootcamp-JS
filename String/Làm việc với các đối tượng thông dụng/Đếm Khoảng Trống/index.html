<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        function kiemtra(str) {
                let count = 0;
                let isSpace = false;
                for (i = 0; i < str.length; i++) {
                    if (i == 0 && str[i] != ' ' && str[i] != '\t') {
                        count++;
                    }
                    if (str[i] == ' ' || str[i] == '\t') {
                        isSpace = true;
                    }
                    else if (isSpace) {
                        count++;
                        isSpace = false;
                }
            }
            return count;
        }
        let text = "phan thiên hoàng"
        alert(kiemtra(text))
    </script>
</body>
</html>
