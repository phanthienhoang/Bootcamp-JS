<body>
    <script> 
        function Name(str){
            let regexp = /^[CAP]{1}[0-9]{4}[GHKLM]{1}$/;
            return regexp.test(str);
           
        }
        var name = "C0319K";
        var name1 = "C0319i1A";
        alert(Name(name));
        alert(Name(name1));
    </script>
</body>
